<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Upload an Image</title>
  </head>
  <body>
    <h1>Upload an Image</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file"><br>
      <label for="string1">First (lighter) color in hex:</label>
      <input type="text" name="string1" id="string1"><br>
      <label for="string2">Second (darker) color in hex:</label>
      <input type="text" name="string2" id="string2"><br>
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
