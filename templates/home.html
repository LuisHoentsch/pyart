<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Upload an Image</title>
  </head>
  <body>
    <h1>Upload an Image</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file"><br>
      <label for="color_picker1">First (lighter) color</label>
      <input type="color" id="color_picker1" name="color_picker1" value="#ffffff">
      <br>
      <label for="color_picker2">Second (darker) color</label>
      <input type="color" id="color_picker2" name="color_picker2" value="#000000">
      <br>
      <label for="quantity">Number of colors</label>
      <input type="number" id="quantity" name="quantity" min="2" max="255">
      <br>
      <input type="submit" value="Upload">
    </form>

    {% if result_file %}
    <hr>
    <h2>Altered image:</h2>
    <img src="{{ url_for('static', filename=result_file) }}" style="max-width: 250px;">
    <br>
    <form method="get" action="{{ url_for('download') }}">
      <button type="submit">Download</button>
    </form>
    {% endif %}
  </body>
</html>
